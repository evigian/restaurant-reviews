<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
  <link rel="icon" href="img/food.png"> <!--Icons made by "http://www.freepik.com", Freepik from "https://www.flaticon.com/"  is licensed by "http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" CC 3.0 BY-->
</head>

<body>
  <header>
    <nav>
      <h1><a href="https://evigian.github.io/restaurant-reviews/" role="navigation">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map" aria-label="map" role="application" tabindex="-1"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select aria-label="select neighborhood"  tabindex="0" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select aria-label="select cuisine type"  tabindex="0" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul aria-label="list with restaurants" id="restaurants-list"  tabindex="0"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCju5TWpHsgFOnfVp10BnSjp7FBq4iBWOU&libraries=places&callback=initMap"></script>
  <script src="./serviceworker.js"></script>

  <footer id="footer" aria-label="Copyright" role="contentinfo" >
    Copyright (c) 2017 <a href="https://evigian.github.io/restaurant-reviews/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
